inherit_from: .rubocop_todo.yml

require:
  - rubocop-packaging

AllCops:
  NewCops: enable
  Exclude:
    - '.bundle/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 2.4

Lint/ConstantDefinitionInBlock:
  Enabled: false

Naming/FileName:
  Exclude:
    - 'lib/string-direction.rb'
    - 'spec/string-direction_spec.rb'

Metrics/BlockLength:
  ExcludedMethods:
    - configure
    - describe
    - context
    - shared_examples
